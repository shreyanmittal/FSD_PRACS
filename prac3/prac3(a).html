<body>
    <div class="cont">
        <p id="temp1">Hello</p>
        <p id="temp2">Hii</p>
        <button onclick="setColor();setColor2()">Change</button>
    </div>


<script>

function setColor() {
    myInterval = setInterval(setColor, 1000);
  var  x = document.getElementById("temp1");
   x.style.color = x.style.color == "red" ? "black" : "red";
}
function setColor2() {
    myInterval = setInterval(setColor2, 1000);
  let x = document.getElementById("temp2");
   x.style.color = x.style.color == "red" ? "black" : "red";
} 

</script>
